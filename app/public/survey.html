    <script>
      $("#submitBtn").on("click", function(event) {
        event.preventDefault();

        var newUser = {
				name: $("#name-input").val().trim(),
				scores: [
					$("#question1").val(),
					$("#question2").val(),
					$("#question3").val(),
					$("#question4").val(),
					$("#question5").val(),
					$("#question6").val(),
					$("#question7").val(),
					$("#question8").val(),
					$("#question9").val(),
					$("#question10").val()
				]
      };
      var currentURL = window.location.origin;

			$.post(currentURL + "/api/friends", newUser, function(data) {
        $("#best-friend-name").text("Name: "+data.name);

        let str = '';
  data.scores.forEach(function(i, index) {
    str += i;
    if (index != (data.scores.length - 1)) {
      str += ',';
    };
  });
        
        $("#best-friend-scores").text("Scores: "+str);

        console.log(data);
        console.log(data.scores);
        console.log(str);
			});
    });
